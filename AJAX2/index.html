<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" class="bg-dark p-3 mt-3">
                    <div class="form-group">
                        <label class="text-white" for="">Nombre:</label>
                        <input id="name" type="text" class="form-control" value="Homero">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="">Apellido:</label>
                        <input id="last-name" type="text" class="form-control" value="Simpson">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="">Libro:</label>
                        <input id="book" type="text" class="form-control" value="Las reliquias de la muerte">
                    </div>
                    <div id="save-button" class="btn btn-primary ml-auto">Guardar Personaje</div>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <table class="table table-dark mt-3">
                    <thead>
                      <tr>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Libro</th>
                        <th scope="col">&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody id="characters-table">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
